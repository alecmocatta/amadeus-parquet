[workspace]

[package]
name = "parquet"
version = "0.15.0-SNAPSHOT"
license = "Apache-2.0"
description = "Apache Parquet implementation in Rust"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
keywords = [ "arrow", "parquet", "hadoop" ]
readme = "README.md"
build = "build.rs"
edition = "2018"

[dependencies]
parquet-format = "2.6.0"
parquet_derive = { version = "0.15.0-SNAPSHOT", path = "./parquet_derive" }
quick-error = "1.2.2"
byteorder = "1.2"
thrift = "0.12.0"
snap = "0.2"
brotli = "3.3"
flate2 = "1.0.2"
lz4 = "1.23"
zstd = "0.4"
chrono = "0.4"
num-bigint = "0.2"
sum = "0.1"
linked-hash-map = "0.5"
fxhash = "0.2"

[dev-dependencies]
rand = "0.7"
